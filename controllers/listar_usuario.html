<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="../../lib/js/eventos.js"></script>
</head>
<body>
    <div class="container">
        <h2><u>Lista de todos Eventos</u></h2>
    <span id="conteudo"></span>
</div>
    <script>
        var qnt_result_pg=50; // quantidade de registros por paginas 
        var pagina= 1; // página inicial

        $(document).ready(function (){

       Listar_usuario(pagina, qnt_result_pg); //chamar a função para listar os registros
        
        });
        function Listar_usuario(pagina, qnt_result_pg){
            var dados={
                pagina: pagina,
                qnt_result_pg: qnt_result_pg
            }
            $.post('lista.php', dados ,function(retorna){
             //Subtitui o valor no seletor id="conteudo"
            $("#conteudo").html(retorna);
        });
        }
    </script>
</body>
</html>
